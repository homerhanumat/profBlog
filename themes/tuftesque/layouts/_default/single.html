<!-- This is the view for each individual post -->
{{ partial "header.html" . }}
<body>
<div id="layout" class="pure-g">
<article class="pure-u-1">
{{ partial "brand.html" . }}
{{ partial "content.header.html" . }}
{{ partial "toc.html" . }}
<section>{{ .Content }}</section>
<section>
  {{ partial "author.html" . }}
  {{ if .Params.ghcommentid }}
    <div id="gh-comments-list"></div>
    <script>
      var url = "https://github.com/homerhanumat/profBlog/issues/" + {{ $.Params.ghcommentid }};
      var api_url = "https://api.github.com/repos/homerhanumat/profBlog/issues/" + {{ $.Params.ghcommentid }} + "/comments";
    </script>
    <script src="/js/ghcomments.js"></script>
  {{ end }}
  {{ partial "footer.html" . }}
</section>
</article>
</div>
</body>
</html>
